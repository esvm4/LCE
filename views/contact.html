<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/dark.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="../css/custom.css" type="text/css" />
  </head>

  <body>
    <div id="wrapper" class="clearfix">
      <section id="content">
        <div class="content-wrap">
          <div class="container clearfix">
            <div class="row align-items-stretch col-mb-50 mb-0">
              <div class="col-lg-6">
                <div class="fancy-title title-border">
                  <h3>Gửi thắc mắc cho chúng tôi</h3>
                </div>
                <div class="form-widget">
                  <div class="form-result"></div>
                  <form
                    class="mb-0"
                    id="template-contactform"
                    name="template-contactform"
                    action=""
                    method="post"
                    novalidate="novalidate"
                  >
                    <div class="form-process">
                      <div class="css3-spinner">
                        <div class="css3-spinner-scaler"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 form-group">
                        <label for="template-contactform-name">Tên</label>
                          <small>*</small></label
                        >
                        <input
                          type="text"
                          id="template-contactform-name"
                          name="template-contactform-name"
                          value=""
                          class="sm-form-control required"
                        />
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="template-contactform-email"
                          >Email <small>*</small></label
                        >
                        <input
                          type="email"
                          id="template-contactform-email"
                          name="template-contactform-email"
                          value=""
                          class="required email sm-form-control"
                        />
                      </div>
                      <div class="col-md-4 form-group">
                        <label for="template-contactform-phone">Số Điện Thoại</label>
                        <input
                          type="text"
                          id="template-contactform-phone"
                          name="template-contactform-phone"
                          value=""
                          class="sm-form-control"
                        />
                      </div>
                     
                      <div class="w-100"></div>
                      <div class="col-12 form-group">
                        <label for="template-contactform-message"
                          > Nội dung <small>*</small></label
                        >
                        <textarea
                          class="required sm-form-control"
                          id="template-contactform-message"
                          name="template-contactform-message"
                          rows="6"
                          cols="30"
                        ></textarea>
                      </div>
                      <div class="col-12 form-group d-none">
                        <input
                          type="text"
                          id="template-contactform-botcheck"
                          name="template-contactform-botcheck"
                          value=""
                          class="sm-form-control"
                        />
                      </div>
                      <div class="col-12 form-group">
                        <button
                          name="submit"
                          type="submit"
                          id="submit-button"
                          tabindex="5"
                          value="Submit"
                          class="button button-3d m-0"
                        >
                          Gửi cho chúng tôi
                        </button>
                      </div>
                    </div>
                    <input
                      type="hidden"
                      name="prefix"
                      value="template-contactform-"
                    />
                  </form>
                </div>
              </div>

              <div class="col-lg-6 min-vh-50">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.616496665971!2d106.67982641491194!3d10.764010792329936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f1bec2add95%3A0x452be46ef2add37!2zMjM1IE5ndXnhu4VuIFbEg24gQ-G7qywgUGjGsOG7nW5nIDQsIFF14bqtbiA1LCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1670556907119!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>

            <div class="row col-mb-50">
              <div class="col-sm-6 col-lg-3">
                <div class="feature-box fbox-center fbox-bg fbox-plain">
                  <div class="fbox-icon">
                    <a href="contact-2-inline.html#"
                      ><i class="icon-map-marker2"></i
                    ></a>
                  </div>
                  <div class="fbox-content">
                    <h3>
                        Địa chỉ chúng tôi<span class="subtitle"
                        > 235 Nguyễn Văn Cừ, Phường 4, Quận 5, TPHCM</span
                      >
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="feature-box fbox-center fbox-bg fbox-plain">
                  <div class="fbox-icon">
                    <a href="contact-2-inline.html#"
                      ><i class="icon-phone3"></i
                    ></a>
                  </div>
                  <div class="fbox-content">
                    <h3>
                        Điện thoại<span class="subtitle">+84 187333178</span>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="feature-box fbox-center fbox-bg fbox-plain">
                  <div class="fbox-icon">
                    <a href="contact-2-inline.html#"
                      ><i class="icon-email2"></i
                    ></a>
                  </div>
                  <div class="fbox-content">
                    <h3>
                        Email chúng tôi <span class="subtitle"> lce@gmail.com
                        </span>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="feature-box fbox-center fbox-bg fbox-plain">
                  <div class="fbox-icon">
                    <a href="contact-2-inline.html#"
                      ><i class="icon-time"></i
                    ></a>
                  </div>
                  <div class="fbox-content">
                    <h3>
                        Thời gian làm việc<span class="subtitle"
                        >Thứ 2 đến Thứ 6 từ 8h đến 18h; Thứ 7 và Chủ nhật từ 8h00 đến 17h00
                    </span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
