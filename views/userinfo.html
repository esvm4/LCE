<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/dark.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="../css/animate.css" type="text/css" />
    <link rel="stylesheet" href="../css/custom.css" type="text/css" />

    <title>user info</title>

    
  </head>
  <body class="block-form-2">
    <div id="wrapper" class="clearfix">
      <section id="content">
        <div class="content-wrap pt-2">
          <div class="row align-items-stretch justify-content-between g-0">
            <div
              class="col-lg-4 col-md-4 overflow-hidden min-vh-50"
              style="background-color: var(--themecolor)"
            >
              <div
                class="dark h-100 min-vh-md-100 d-flex flex-column justify-content-start z-1 position-relative p-1"
              >
                <h1 class="fw-bold color heading-block center display-6">
                  Tài khoản của tôi
                </h1>
                <img
                  src="{{login.avatar}}"
                  alt="user avatar"
                  style="height: 100px;"
                  class="d-block mx-auto"
                />
                <a href="" class="text-center" ng-click="logout()">Đăng xuất</a>
              </div>
            </div>
            <div
              class="col-lg-2 col-2 col-md-2"
              style="background-color: #f2f2f2"
            ></div>
            <div
              class="col-lg-4 col-md-4 p-1 p-lg-1"
              style="background-color: #f2f2f2"
              ;
            >
              <form
                class="row"
                id="event-registration"
                action=""
                method="post"
                enctype="multipart/form-data"
                ng-submit="fn()"
              >
                <div class="form-process">
                  <div class="css3-spinner">
                    <div class="css3-spinner-scaler"></div>
                  </div>
                </div>
                <div class="col-12 form-group">
                  <label for="user-full-name">Tên: </label>
                  <input
                    type="text"
                    name="user[full-name]"
                    id="user-full-name"
                    class="form-control required"
                    value="{{login.firstname}}"
                    placeholder=""
                  />
                </div>
                <div class="col-12 form-group">
                  <label for="user-full-name">Họ: </label>
                  <input
                    type="text"
                    name="user[full-name]"
                    id="user-full-name"
                    class="form-control required"
                    value="{{login.lastname}}"
                    placeholder=""
                  />
                </div>

                <div class="col-12 form-group">
                  <!-- dob -->
                  <label for="user-dob">Ngày sinh:</label>
                  <input
                    type="text"
                    name="user[dob]"
                    id="user-dob"
                    class="form-control required"
                    
                    value="{{login.dateOfBirth}}"
                    
                  />
                </div>
                <div class="col-6 form-group">
                  <label for="user-gender"> Giới tính: </label> <br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input required"
                      type="radio"
                      name="user[gender]"
                      id="user-gender-male"
                      
                      ng-checked="login.gender == 'Nam'"
                    />
                    <label class="form-check-label nott" for="user-gender-male">
                      Nam
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="user[gender]"
                      id="user-gender-female"
                      
                      ng-checked="login.gender == 'Nữ'"

                    />
                    <label
                      class="form-check-label nott"
                      for="user-gender-female"
                      >Nữ</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="user[gender]"
                      id="user-gender-others"
                      
                      ng-checked="login.gender == 'Khác'"

                    />
                    <label
                      class="form-check-label nott"
                      for="user-gender-others"
                    >
                      Khác
                    </label>
                  </div>
                </div>
                <div class="col-12 form-group">
                  <label for="user-email">Email:</label>
                  <input
                    type="email"
                    name="user[email]"
                    id="user-email"
                    class="form-control required"
                    value="{{login.email}}"
                  />
                </div>

                <div class="col-12 form-group">
                  <label for="user-password">Mật khẩu:</label>
                  <input
                    type="password"
                    name="user[password]"
                    id="user-password"
                    class="form-control required"
                    value="{{login.password}}"
                  />
                </div>

                <div class="col-12 mb-2">
                  <button
                    type=""
                    name="user-submit"
                    class="btn btn-success btn-scale d-md-block mx-auto"
                  >
                    Cập nhật thông tin </i>
                  </button>
                </div>
                <div class="col-12" ng-show="admin">
                    
                    <button
                      type=""
                      name="user-submit"
                      class="btn btn-danger btn-scale d-md-block mx-auto"
                    >
                    <a href="../admin-management/pages/dashboard.html" class="btn-admin">Quản trị admin</a> </i>
                    </button>
                  </div>
              </form>
            </div>
            <div
              class="col-lg-2 col-2 col-md-2"
              style="background-color: #f2f2f2"
            ></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
