<div id="wrapper" class="clearfix">
  <section id="content">
    <div class="content-wrap py-0">
      <div class="row align-items-stretch justify-content-between g-0">
        <div
          class="col-lg-6 col-md-6 overflow-hidden min-vh-50"
          style="background-color: var(--themecolor)"
        >
          <div
            class="dark h-100 min-vh-md-100 d-flex flex-column justify-content-center z-1 position-relative p-5"
          >
            <h1 class="fw-bold color heading-block center display-4">
              Tạo tài khoản
            </h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 p-6 p-lg-6">
          <form
            class="row"
            id="event-registration"
            action=""
            method="post"
            enctype="multipart/form-data"
            ng-submit="fn()"
          >
            <div class="form-process">
              <div class="css3-spinner">
                <div class="css3-spinner-scaler"></div>
              </div>
            </div>
            <div class="col-12 form-group">
              <label for="register-first-name">Họ: </label>
              <input
                type="text"
                name="customer[first-name]"
                id="register-first-name"
                class="form-control required"
                value=""
                placeholder="Nhập họ"
              />
            </div>
            <div class="col-12 form-group">
              <label for="register-last-name">Tên:</label>
              <input
                type="text"
                name="customer[last-name]"
                id="register-last-name"
                class="form-control required"
                value=""
                placeholder="Nhập tên"
              />
            </div>

            <div class="col-12 form-group">
              <!-- dob -->
              <label for="register-dob">Ngày sinh:</label>
              <input
                type="date"
                name="customer[dob]"
                id="register-dob"
                class="form-control required"
                placeholder="Nhập ngày sinh"
              />
            </div>
            <div class="col-6 form-group">
              <label for="register-gender"> Giới tính: </label> <br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input required"
                  type="radio"
                  name="customer[gender]"
                  id="register-gender-male"
                  value="Male"
                />
                <label class="form-check-label nott" for="register-gender-male">
                  Nam
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="customer[gender]"
                  id="register-gender-female"
                  value="Female"
                />
                <label
                  class="form-check-label nott"
                  for="register-gender-female"
                  >Nữ</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="customer[gender]"
                  id="register-gender-others"
                  value="Others"
                />
                <label
                  class="form-check-label nott"
                  for="register-gender-others"
                >
                  Khác
                </label>
              </div>
            </div>
            <div class="col-12 form-group">
              <label for="register-email">Email:</label>
              <input
                type="email"
                name="customer[email]"
                id="register-email"
                class="form-control required"
                value=""
                placeholder="Nhập email "
              />
            </div>

            <div class="col-12 form-group">
              <label for="register-password">Mật khẩu:</label>
              <input
                type="password"
                name="customer[password]"
                id="register-password"
                class="form-control required"
                value=""
                placeholder="Nhập mật khẩu"
              />
            </div>

            <div class="col-12">
              <button
                type="submit"
                name="register-submit"
                class="btn btn-outline-success btn-scale d-md-block mx-auto"
              >
                Đăng ký <i class="icon-angle-right"> </i>
              </button>
            </div>
            <input type="hidden" name="prefix" value="register-" />
          </form>
        </div>

        <div class="col-12"></div>
      </div>
    </div>
  </section>
</div>
